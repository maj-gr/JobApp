ID: JobApp
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: JobApp-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: JobApp-db-hdi-container
  - name: web
    type: html5
    path: web
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: JobApp-uaa
      - name: dest_JobApp
resources:
  - name: JobApp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: JobApp-uaa
    parameters:
      path: ./xs-security.json
    type: org.cloudfoundry.managed-service
  - name: dest_JobApp
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
description: Demo

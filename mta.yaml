ID: JobApp
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: JobApp-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: JobApp-db-hdi-container
      - name: db
      - name: JobApp-uaa
  - name: web
    type: html5
    path: web
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: JobApp-uaa
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          url: '~{url}'
          forwardAuthToken: true
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: JobApp-db-hdi-container
      - name: db
      - name: JobApp-uaa
resources:
  - name: JobApp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: JobApp-uaa
    parameters:
      path: ./xs-security.json
    type: org.cloudfoundry.managed-service
    properties:
      service: '${service-name}'
  - name: hdi_user_db
    parameters:
      config:
        schema: JOBAPP_USER
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
description: Demo
